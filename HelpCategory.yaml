  name: サークル
  order: 12
  texts:
    - サークルでは全国のプロデューサーとサークルを組んで交流することができます。
    - サークルではサークルメンバーに対して特訓アイテムを募集することができ、寄付されたアイテムを受け取ることができます。またアイテムを寄付するとフレンドコインを獲得できます。
